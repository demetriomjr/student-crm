_schema-version: "3.3.0"
ID: student-crm
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - npx cds build --production

modules:
  - name: student-crm-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: student-crm-auth
      - name: encontro-4

  - name: student-crm-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      timeout: 600
      memory: 512M
      no-start: true
    requires:
      - name: encontro-4

  - name: student-crm-ui
    type: html5
    path: app/student.crm.ui
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: html5-apps-repo-host
    provides:
      - name: ui5-app
        properties:
          url: ~{html5-apps-repo-host/app-url}

  - name: student-crm
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          url: ~{srv-url}
          forwardAuthToken: true
      - name: ui5-app
        group: destinations
        properties:
          name: ui5-app
          url: ~{html5-apps-repo-host/app-url}
      - name: student-crm-auth
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}

resources:
  - name: student-crm-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: student-crm-${org}-${space}
        tenant-mode: dedicated
        oauth2-configuration:
          redirect-uris:
            - https://*~{app-api/app-uri}/**
    requires:
      - name: app-api

  - name: encontro-4
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: html5-apps-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
    properties:
      app-url: ${default-url}
